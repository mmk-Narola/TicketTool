<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        The best offer <br />
                        <span class="text-primary">for your business</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        IT ticketing system software for everything IT Automate. Customize. Prioritize. Our ticketing
                        software helps you accomplish everything you need to do to resolve the day-to-day IT tickets
                        faster than ever
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">UserName</label>
                                    <input type="email" id="form3Example3" class="form-control"
                                        formControlName="UserName" />
                                    <div *ngIf="(f['UserName'].touched || isSubmit) && f['UserName'].errors?.['required']"
                                        class="alert alert-danger ml-3 p-2 fadeInDown animated">
                                        UserName is required
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input type="password" id="form3Example4" class="form-control"
                                        formControlName="Password" />
                                    <div *ngIf="(f['Password'].touched || isSubmit) && f['Password'].errors?.['required']"
                                        class="alert alert-danger ml-3 p-2 fadeInDown animated">
                                        Password is required
                                    </div>

                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
